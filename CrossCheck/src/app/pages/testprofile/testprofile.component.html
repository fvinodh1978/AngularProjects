<h1 mat-dialog-title>Create Test profile</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Enter Profile Name</mat-label>
        <input matInput [(ngModel)]="itemName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSubmit()">Create</button>
</div>
