<div style="margin:10px;">
    <h6 style="text-align: center;">
        Build Tests
    </h6>
    <div class="button-container">
        <div>
            <mat-form-field color="primary">
                <mat-label>Select a Story</mat-label>
                <mat-select [(ngModel)]="selectedValue" (selectionChange)="filterTable()" placeholder="All">
                    <mat-option *ngFor="let option of options" [value]="option.value">
                        {{ option.viewValue }}
                    </mat-option>
                </mat-select>
            </mat-form-field>              
        </div>
        <div>
            <button mat-icon-button color="primary" (click)="addRow()">
                <mat-icon matTooltip="Create Testprofile">add_circle</mat-icon>
            </button>
            <button mat-icon-button color="primary">
                <!-- <mat-icon>travel_explore</mat-icon> -->
                <mat-icon matTooltip="Discover Tests">explore</mat-icon>
            </button>

            <button mat-icon-button color="primary">
                <mat-icon>delete_circle</mat-icon>
            </button>

            <button mat-icon-button color="primary">
                <mat-icon>more_vert_circle</mat-icon>
            </button>

            <!-- <button mat-raised-button color="primary">Discover Tests</button> -->
        </div>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="feature">
                <th mat-header-cell *matHeaderCellDef> Feature </th>
                <td mat-cell *matCellDef="let element"> {{element.feature}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <!-- Execute Button Column -->
            <ng-container matColumnDef="execute">
                <th mat-header-cell *matHeaderCellDef>Execute</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="blue" (click)="executeRow(element)">
                        <mat-icon>play_arrow</mat-icon>
                    </button>
                </td>
            </ng-container>


            <!-- Delete Button Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="blue" (click)="deleteRow(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
