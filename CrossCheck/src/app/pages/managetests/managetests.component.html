 <mat-form-field appearance="fill">
    <mat-label>Choose or Enter Option</mat-label>
    <input matInput placeholder="Enter text" [(ngModel)]="selectedOption" (input)="filterOptions()">
    <mat-select [value]="selectedOption" (selectionChange)="onOptionSelected($event.value)">
      <mat-option *ngFor="let option of filteredOptions" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>
