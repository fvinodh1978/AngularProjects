<div class="ekart--product--container">
    <div class="ekart--product--item" *ngFor="let item of products">
        <div class="ekart-wishlist-sale-container">
            <div class="ekart--add--to--wishlist">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
            </div>
            <!-- <div class="ekart-on-sale-tag">75% OFF</div> -->
        </div>
        <div class="ekart--product--image">
            <img [src]="item.imageUrl" class="ekart--product--image">
        </div>
        <div class="ekart--add--to--price">{{item.price}}</div>
        <div class="ekart--product--name">{{item.name}}</div>
        <div class="ekart--product--categoty">{{item.category}}</div>
        <div class="ekart--product--available--colors">{{item.colors}}</div>
    </div>
</div>
